<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Q1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .box {
            width: 100%;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: black;
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
        }

        .btn-submit {
            width: 100%;
            height: 45px;
            background: rgb(73, 73, 174);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 18px;
        }

        .btn-submit:hover {
            background: blue;
        }

        .switch {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .switch a {
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }

        #regForm {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="carousel" class="carousel slide mb-5" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/1.png" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="image/2.png" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="image/3.png" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div id="login" class="box shadow-sm p-4 rounded">
            <div class="header">
                <h1>Login</h1>
            </div>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group form-check d-flex justify-content-between">
                    <div>
                        <input type="checkbox" class="form-check-input" id="showPass">
                        <label class="form-check-label" for="showPass">Show Password</label>
                    </div>
                    <div>
                        <a href="#">Forgot?</a>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
            <div class="switch mt-3">
                <p>No account? <a id="toReg">Register Here</a></p>
            </div>
        </div>

        <div id="regForm" class="box shadow-sm p-4 rounded">
            <div class="header">
                <h1>Register</h1>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm" required>
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>
            <div class="switch mt-3">
                <p>Have an account? <a id="toLogin">Login Here</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('toReg').addEventListener('click', function () {
            document.getElementById('login').style.display = 'none';
            document.getElementById('regForm').style.display = 'block';
        });

        document.getElementById('toLogin').addEventListener('click', function () {
            document.getElementById('regForm').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        });
    </script>
</body>

</html>
