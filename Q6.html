<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
</head>
<body>

    <script>
        const countVowels = (str) => {
            const matches = str.match(/[aeiou]/gi); 
            return matches ? matches.length : 0; 
        };
        console.log("Number of vowels in 'javascript': " + countVowels("javascript"));
        console.log("Number of vowels in 'AEIOU': " + countVowels("AEIOU"));
        console.log("Number of vowels in 'xyz': " + countVowels("xyz"));
    </script>

</body>
</html>
