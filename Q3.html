<body>

    <script>
        const findMax = (a, b, c) => {
            if (a >= b && a >= c) return a;
            if (b >= a && b >= c) return b;
            return c; 
        };
        console.log("Maximum of 21, 32, 22: " + findMax(21,32,22));   
        console.log("Maximum of -10,-12,-30: " + findMax(-10,-12, -30)); 
        console.log("Maximum of 99.0,34.3,43.4: " + findMax(99.0,34.3,43.4));
    </script>

</body>
