<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>

    <script>
        const findMax = (a, b, c) => {
            if (a >= b && a >= c) return a;
            if (b >= a && b >= c) return b;
            return c; 
        };
        console.log("Maximum of 3, 7, 5: " + findMax(3, 7, 5));     // 7
        console.log("Maximum of -1, -5, -3: " + findMax(-1, -5, -3)); // -1
        console.log("Maximum of 10, 10, 10: " + findMax(10, 10, 10));  // 10
        console.log("Maximum of 2.5, 3.5, 2.0: " + findMax(2.5, 3.5, 2.0)); // 3.5
    </script>

</body>
</html>
