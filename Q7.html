<body>

    <script>
        const sumArray = (arr) => {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        };
        console.log("Sum of [10, 20, 30]: " + sumArray([33, 1, 354])); 
        console.log("Sum of [-1, -2, -3]: " + sumArray([-1, -2, -3])); 
        
    </script>

</body>
